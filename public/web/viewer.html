<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="google" content="notranslate">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Add Apple mobile web app capability -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <!-- Prevent caching - essential for Android WebView -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>PDF Viewer</title>
  
  <!-- Simple PDF viewer styles -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f1f5f9;
      overscroll-behavior: none; /* Prevents pull-to-refresh in WebView */
    }
    
    #viewerContainer {
      width: 100%;
      height: calc(100% - 60px);
      overflow: auto;
      background-color: #f1f5f9;
      position: relative;
    }
    
    .toolbar {
      height: 60px;
      background-color: #1976d2;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 10;
      position: relative;
    }
    
    .toolbar-buttons {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .btn {
      background-color: transparent;
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: white;
      border-radius: 4px;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    
    #loadingBar {
      width: 100%;
      height: 4px;
      background-color: rgba(0, 0, 0, 0.1);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 5;
    }
    
    #loadingBar .progress {
      width: 0%;
      height: 100%;
      background-color: #1976d2;
      transition: width 0.5s ease;
    }
    
    #loadingBar.indeterminate .progress {
      width: 25%;
      animation: progressIndeterminate 2s linear infinite;
    }
    
    @keyframes progressIndeterminate {
      0% { left: -25%; }
      100% { left: 100%; }
    }
    
    .error-message {
      padding: 20px;
      color: #dc3545;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      border-radius: 5px;
      margin: 20px;
      text-align: center;
    }
    
    .page {
      background-color: white;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      position: relative;
    }
    
    .android-webview .toolbar {
      padding-top: 30px;
      height: 90px;
    }
    
    .android-webview #viewerContainer {
      height: calc(100% - 90px);
    }
    
    .page-info {
      color: white;
      margin-right: 10px;
      font-size: 14px;
    }
  </style>
  
  <!-- Load PDF.js library from CDN for maximum reliability -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    // Configure PDF.js worker
    if (typeof pdfjsLib !== 'undefined') {
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
      console.log('PDF.js library loaded successfully');
    } else {
      console.error('PDF.js library failed to load!');
    }
  </script>
</head>

<body>
  <div id="outerContainer">
    <div class="toolbar">
      <div>
        <button id="backButton" class="btn">
          ‚Üê Back
        </button>
      </div>
      <div class="page-info" id="pageInfo">Loading PDF...</div>
      <div class="toolbar-buttons">
        <button id="zoomOut" class="btn" title="Zoom Out">-</button>
        <button id="zoomIn" class="btn" title="Zoom In">+</button>
        <button id="download" class="btn" title="Download PDF">
          Download
        </button>
      </div>
    </div>

    <div id="loadingBar">
      <div class="progress"></div>
    </div>

    <div id="viewerContainer">
      <div id="pdfContainer"></div>
    </div>

    <div id="errorWrapper" style="display:none">
      <div class="error-message">
        <p id="errorMessage">Failed to load PDF</p>
        <button id="errorDownload" class="btn" style="background-color: #dc3545; margin-top: 10px;">
          Download PDF Instead
        </button>
      </div>
    </div>
  </div>
  
  <script src="viewer.js"></script>
</body>
</html>

  <script src="viewer.js"></script>
</body>
</html>
